<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Categoria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-gray">
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold mb-4">Agregar Categoria</h5>
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3 text-center">
                <label for="categoria" class="form-label">Nombre Categoria</label>
                <input type="text" id="categoria" class="form-control" />
              </div>
            </div>

            <div class="col-12 text-center mt-3">
              <button onclick="enviar()" class="btn btn-success" id="btnEnviar">
                Enviar
              </button>
              <div
                id="spinner"
                class="spinner-border text-success ms-2"
                role="status"
                style="display: none"
              >
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const url = "http://localhost:3000";

      function enviar() {
        const btn = document.getElementById("btnEnviar");
        const spinner = document.getElementById("spinner");

        // Mostrar spinner y desactivar botÃ³n
        spinner.style.display = "inline-block";
        btn.disabled = true;

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
          categoria: document.getElementById("categoria").value,
        });

        const requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch(`${url}/api/categorias`, requestOptions)
          .then((response) => response.text())
          .then((result) => {
            console.log(result);
            alert("Categoria agregado correctamente");
            location.href = "productos.html";
          })
          .catch((error) => console.error("Error al agregar la Categoria:", error));
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
