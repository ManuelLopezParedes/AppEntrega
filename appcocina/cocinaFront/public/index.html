<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-gray">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary fw-bold mb-4 text-center">
                Inicio de Sesión
              </h5>

              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Correo Electrónico</label
                >
                <input type="email" id="correo" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" id="contraseña" class="form-control" />
              </div>

              <div class="text-center mt-4">
                <button
                  onclick="enviar()"
                  class="btn btn-success"
                  id="btnEnviar"
                >
                  Enviar
                </button>
                <div
                  id="spinner"
                  class="spinner-border text-success ms-2"
                  role="status"
                  style="display: none"
                >
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </div>

              <div
                id="message"
                class="alert d-none text-center mt-4"
                role="alert"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function enviar() {
        const spinner = document.getElementById("spinner");
        const messageDiv = document.getElementById("message");

        // Mostrar spinner y ocultar mensaje previo
        spinner.style.display = "inline-block";
        messageDiv.classList.add("d-none");
        messageDiv.classList.remove("alert-danger", "alert-success");

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
          correo: document.getElementById("correo").value,
          contraseña: document.getElementById("contraseña").value,
        });

        const requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch(
          "http://localhost:3000/api/empleados/iniciarSesion",
          requestOptions
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("credenciales invalidas");
            }
            return response.json();
          })
          .then((result) => {
            console.log(result);
            localStorage.setItem("token", result.token);
            messageDiv.textContent = "Redirigiendo";
            messageDiv.classList.remove("d-none");
            messageDiv.classList.add("alert-success");
            if(result.rol == 1){
              window.location.href = "admin.html";
            }else{
              window.location.href = "empleado.html"
            }
            
          })
          .catch((error) => {
            console.error(error);
            messageDiv.textContent = error.message;
            messageDiv.classList.remove("d-none");
            messageDiv.classList.add("alert-danger");
          })
          .finally(() => {
            spinner.style.display = "none";
          });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
