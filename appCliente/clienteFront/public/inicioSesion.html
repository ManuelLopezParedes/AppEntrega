<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-gray">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary fw-bold mb-4 text-center">
                Inicio de Sesión
              </h5>

              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Correo Electrónico</label
                >
                <input type="email" id="correo" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" id="contraseña" class="form-control" />
              </div>

              <div class="text-center mt-4">
                <button
                  class="btn btn-success"
                  id="btnEnviar"
                >
                  Enviar
                </button>
                <div
                  id="spinner"
                  class="spinner-border text-success ms-2"
                  role="status"
                  style="display: none"
                >
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </div>

              <div
                id="message"
                class="alert d-none text-center mt-4"
                role="alert"
              ></div>
            </div>

            <div class="text-center mb-3">
              <button
                class="btn btn-warning"
                id="btnRegistrar"
              >
                Registrarse
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/inicioSesion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
