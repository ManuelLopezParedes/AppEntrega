<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Empleado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-gray" onload="obtenerTodo()">
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold mb-4">Datos Personales</h5>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombre(s)</label>
                <input type="text" id="nombres" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="primerApellido" class="form-label"
                  >Primer Apellido</label
                >
                <input type="text" id="primerApellido" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="segundoApellido" class="form-label"
                  >Segundo Apellido</label
                >
                <input type="text" id="segundoApellido" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label"
                  >Fecha de Nacimiento</label
                >
                <input type="date" id="fechaNacimiento" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select">
                  <option value="">Seleccionar</option>
                  <option value="H">Hombre</option>
                  <option value="M">Mujer</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="estado" class="form-label"
                  >Estado de Procedencia</label
                >
                <select id="estado" class="form-select">
                  <option value="">Seleccionar</option>
                </select>
              </div>
            </div>
          </div>

          <h5 class="card-title text-primary fw-bold mt-4 mb-3">
            Información de Cuenta
          </h5>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Correo Electrónico</label
                >
                <input type="email" id="correo" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" id="contraseña" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="rol" class="form-label">Puesto</label>
                <select id="rol" class="form-select">
                  <option value="">Seleccionar</option>
                </select>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <button onclick="enviar()" class="btn btn-success" id="btnEnviar">
              Enviar
            </button>
            <div
              id="spinner"
              class="spinner-border text-success ms-2"
              role="status"
              style="display: none"
            >
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const url = "http://localhost:3000";

      function obtenerPuesto() {
        const requestOptions = {
          method: "GET",
          redirect: "follow",
        };

        fetch(`${url}/api/puestos`, requestOptions)
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            let select = document.getElementById("rol");
            result.forEach((element) => {
              let option = document.createElement("option");
              option.value = element.id;
              option.text = element.rol;
              select.appendChild(option);
            });
          })
          .catch((error) => console.error(error));
      }

      function obtenerEstados() {
        const requestOptions = {
          method: "GET",
          redirect: "follow",
        };

        fetch(`${url}/api/estados`, requestOptions)
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            let select = document.getElementById("estado");
            result.forEach((element) => {
              let option = document.createElement("option");
              option.value = element.id;
              option.text = element.estado;
              select.appendChild(option);
            });
          })
          .catch((error) => console.error(error));
      }

      function enviar() {
        const btn = document.getElementById("btnEnviar");
        const spinner = document.getElementById("spinner");

        // Mostrar spinner y desactivar botón
        spinner.style.display = "inline-block";
        btn.disabled = true;

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
          nombres: document.getElementById("nombres").value,
          primerApellido: document.getElementById("primerApellido").value,
          segundoApellido: document.getElementById("segundoApellido").value,
          fechaNacimiento: document.getElementById("fechaNacimiento").value,
          sexo: document.getElementById("sexo").value,
          id_estado: parseInt(document.getElementById("estado").value),
          correo: document.getElementById("correo").value,
          contraseña: document.getElementById("contraseña").value,
          id_rol: parseInt(document.getElementById("rol").value),
        });

        const requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch(`${url}/api/empleados`, requestOptions)
          .then((response) => response.text())
          .then((result) => {
            console.log(result);
            alert("Empleado agregado correctamente");
            location.href = "empleados.html";
          })
          .catch((error) => console.error("Error al agregar producto:", error));
      }

      function obtenerTodo() {
        obtenerEstados();
        obtenerPuesto();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
