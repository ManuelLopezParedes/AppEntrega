<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-gray" onload="obtenerCategorias()">
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold mb-4">Agregar Producto</h5>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select id="categoria" class="form-select">
                  <option value="">Seleccionar</option>
                </select>
              </div>
            </div>

            <div class="col-12 text-center mt-3">
              <button onclick="enviar()" class="btn btn-success" id="btnEnviar">
                Enviar
              </button>
              <div
                id="spinner"
                class="spinner-border text-success ms-2"
                role="status"
                style="display: none"
              >
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const url = "http://localhost:3000";

      function obtenerCategorias() {
        const requestOptions = {
          method: "GET",
          redirect: "follow",
        };

        fetch("http://localhost:3000/api/categorias", requestOptions)
          .then((response) => response.json())
          .then((result) => {
            console.log(result)
            let select  = document.getElementById("categoria")
            result.forEach((element) => {
              let option = document.createElement("option")
              option.value = element.id
              option.text = element.categoria
              select.appendChild(option)
            });
          })
          .catch((error) => console.error(error));
      }

      function enviar() {
        const btn = document.getElementById("btnEnviar");
        const spinner = document.getElementById("spinner");

        // Mostrar spinner y desactivar botón
        spinner.style.display = "inline-block";
        btn.disabled = true;

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
          nombre: document.getElementById("nombre").value,
          descripcion: document.getElementById("descripcion").value,
          precio: parseInt(document.getElementById("precio").value),
          id_categoria: parseInt(document.getElementById("categoria").value),
        });

        const requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch(`${url}/api/productos`, requestOptions)
          .then((response) => response.text())
          .then((result) => {
            console.log(result);
            alert("Producto agregado correctamente");
            location.href = "productos.html";
          })
          .catch((error) => console.error("Error al agregar producto:", error));
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
