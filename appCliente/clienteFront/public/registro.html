<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-gray">
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombre(s)</label>
                <input type="text" id="nombres" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="primerApellido" class="form-label"
                  >Primer Apellido</label
                >
                <input type="text" id="primerApellido" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="segundoApellido" class="form-label"
                  >Segundo Apellido</label
                >
                <input type="text" id="segundoApellido" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="fechaNacimiento" class="form-label"
                  >Fecha de Nacimiento</label
                >
                <input type="date" id="fechaNacimiento" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select">
                  <option value="">Seleccionar</option>
                  <option value="H">Hombre</option>
                  <option value="M">Mujer</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="cp" class="form-label">Codigo Postal</label>
                <input type="number" id="cp" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" id="direccion" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="alias" class="form-label">Alias</label>
                <input type="text" id="alias" class="form-control" />
              </div>
            </div>

             <div class="col-md-6">
              <div class="mb-3">
                <label for="telefono" class="form-label"
                  >Telefono</label
                >
                <input type="number" id="telefono" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Correo Electr칩nico</label
                >
                <input type="email" id="correo" class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="contrase침a" class="form-label">Contrase침a</label>
                <input type="password" id="contrase침a" class="form-control" />
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-success" id="btnEnviar">Enviar</button>
            <div
              id="spinner"
              class="spinner-border text-success ms-2"
              role="status"
              style="display: none"
            >
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/registrar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
